<html>
    <head>
        <tittle>Case Study</tittle>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="Style.css">
    </head>
    <body>
        <Center>
            <Div class="col-xs-12 header_div">
                <h2>Case Study</h2>
                <img src="https://cdn.technologyadvice.com/wp-content/uploads/2019/11/write-better-case-studies.jpeg">
            </Div>
            <div class="col-sm-6 col-xs-12 main_div">
                <label>Webcam View - </label>
                <div id="camera"></div>
                <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
            </div>
      
            <div class="col-sm-6 col-xs-12 main_div">
              <label>Snapshot - </label>
                <div id="result"></div>
                <button onclick="check();" class="btn btn-success">Identify Image</button>
              </div>
          </center>
      
          <div class="col-xs-12 footer_div">
            <h4 class="col-sm-6 col-xs-12">
              <span id="object_name" ></span>
              <img src="https://i.pinimg.com/originals/8f/07/21/8f0721d279ff54dc4c0de2ac21629f2e.gif">
            </h4>
          </div> 
      
          <div class="copy_right_footer">
            Developed by - WhitehatJr Team
          </div>
        </Center>
        <script src="Main.js"></script>
        <script src="https://drv.tw/inc/wd.js"></script>
    </body>
</html>
